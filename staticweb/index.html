<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alvin's TechGears</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    </head>

    <body class="bg-gray-100">
        <header class="bg-blue-500 text-white p-6 text-center">
            <h1 class="text-3xl font-bold">Alvin's TechGears</h1>
            <p>Find the best deals on computer parts!</p>
        </header>
        <main class="p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">On Sale Now</h2>
            <div id="saleItems" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Sale items will be inserted here -->
            </div>
            <!-- New section for showcasing the pre-built PC desktop -->
            <div class="mt-8 flex flex-col items-center">
                <h2 class="text-2xl font-bold mb-4">Featured Pre-built Desktop</h2>
                <div class="max-w-lg rounded overflow-hidden shadow-lg p-2 bg-white">
                    <!-- Added padding and background color -->
                    <img
                        src="./public/images/Tuf_AIO_Farshot.jpg"
                        alt="Pre-built Desktop"
                        class="w-full border-4 border-gray-200 rounded"
                    />
                    <!-- Added border and rounded classes -->
                    <!-- Additional details can go here, such as specifications or price -->
                </div>
            </div>
        </main>
        <script>
            const saleItems = [
                {
                    image: './public/images/RyzenCPU.jpg',
                    name: 'Central Processing Unit',
                    originalPrice: '$200',
                    discountedPrice: '$150'
                },
                {
                    image: './public/images/GalaxGPU2080.jpg',
                    name: 'Galax 2080 Super GPU',
                    originalPrice: '$400',
                    discountedPrice: '$350'
                },
                {
                    image: './public/images/TUFMotherboard.jpg',
                    name: 'TUF Motherboard with Wi-Fi',
                    originalPrice: '$100',
                    discountedPrice: '$80'
                },
                {
                    image: './public/images/PSU650W.jpg',
                    name: '650Watts Power Supply Unit',
                    originalPrice: '$80',
                    discountedPrice: '$50'
                }
            ]

            const saleItemsContainer = document.getElementById('saleItems')
            saleItems.forEach((item) => {
                const itemHtml = `
                <div class="bg-white shadow-md rounded-lg p-4">
                    <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover mb-4">
                    <h3 class="text-lg font-bold">${item.name}</h3>
                    <p class="text-gray-600"><s>${item.originalPrice}</s> <span class="text-red-500">${item.discountedPrice}</span></p>
                </div>
            `
                saleItemsContainer.innerHTML += itemHtml
            })
        </script>
        <script type="module">
            import Chatbot from 'https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js'
            Chatbot.init({
                chatflowid: '2faa5b77-2455-4cca-bdac-db9de0141d02',
                apiHost: 'http://localhost:3000',
                chatflowConfig: {
                    // topK: 2
                },
                theme: {
                    button: {
                        backgroundColor: '#3B81F6',
                        right: 20,
                        bottom: 20,
                        size: 48, // small | medium | large | number
                        dragAndDrop: true,
                        iconColor: 'white',
                        customIconSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg'
                    },
                    tooltip: {
                        showTooltip: true,
                        tooltipMessage: 'Hi There ðŸ‘‹!',
                        tooltipBackgroundColor: 'black',
                        tooltipTextColor: 'white',
                        tooltipFontSize: 16
                    },
                    chatWindow: {
                        showTitle: true,
                        title: 'Customer Service',
                        titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                        showAgentMessages: true,
                        welcomeMessage: "Welcome to Alvin's TechGears. How can I help you today?",
                        errorMessage: 'This is a custom error message',
                        backgroundColor: '#ffffff',
                        height: 700,
                        width: 400,
                        fontSize: 14,
                        poweredByTextColor: '#303235',
                        botMessage: {
                            backgroundColor: '#f7f8ff',
                            textColor: '#303235',
                            showAvatar: true,
                            avatarSrc: 'https://strgopenaipoc.blob.core.windows.net/public/Designer-3-Small.jpg'
                        },
                        userMessage: {
                            backgroundColor: '#3B81F6',
                            textColor: '#ffffff',
                            showAvatar: true,
                            avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png'
                        },
                        textInput: {
                            placeholder: 'Type your question',
                            backgroundColor: '#ffffff',
                            textColor: '#303235',
                            sendButtonColor: '#3B81F6',
                            maxChars: 200,
                            maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',
                            autoFocus: true, // If not used, autofocus is disabled on mobile and enabled on desktop. true enables it on both, false disables it on both.
                            sendMessageSound: true,
                            // sendSoundLocation: "send_message.mp3", // If this is not used, the default sound effect will be played if sendSoundMessage is true.
                            receiveMessageSound: true
                            // receiveSoundLocation: "receive_message.mp3", // If this is not used, the default sound effect will be played if receiveSoundMessage is true.
                        },
                        feedback: {
                            color: '#303235'
                        },
                        footer: {
                            textColor: '#303235',
                            text: 'Powered by',
                            company: 'Flowise',
                            companyLink: 'https://alvinstechgears.io'
                        }
                    }
                }
            })
        </script>
    </body>
</html>
